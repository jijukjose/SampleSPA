
<div class="container-fluid">
    <form name="profileForm">
        <div class="row-fluid">
            <div class="span3">
                <gravatar email="{{user.emailAddress}}"/>
            </div>
            <div class="span3">
                <fieldset>
                    <label for="passportNumber">Passport Number</label>
                    <input id="passportNumber" type="text" placeholder="Passport number" ng-model="user.passportNumber" />
                    <label for="birthPlace">Birth Place</label>
                    <input id="birthPlace" type="text" placeholder="Country and Place of birth" ng-model="user.countryOfBirth" />
                    <label for="fullAddress">Permanent Address</label>
                    <input id="fullAddress" type="text" placeholder="Address as in the passport" ng-model="user.passportAddress" />
                    <label for="datepicker">Date of Birth</label>
                    <!--<input id="dob" type="text" placeholder="Date of Birth" ng-model="user.dob" />-->
                    <input id="datepicker" type="text" data-ng-datepicker data-ng-options="datepickerOptions" data-ng-model="user.dob">


                </fieldset>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6 offset3">
                <!--<div class="pull-left"><span class="btn">Cancel</span></div>-->
                <!--<div class="pull-right"><button type="submit" class="btn btn-primary">Save</button></div>-->
                <div class="pull-right">
                    <a href="#/workInfo">
                        <button type="submit" class="btn btn-primary" data-ng-click="select(2)">Back</button>
                    </a>
                    <a href="#/summary">
                        <button type="submit" class="btn btn-primary" data-ng-click="select(4)">Next</button>
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
