<div class="col-md-2">
    <div class="thumbnail tile tile-medium tile-teal" ng-click="displayPlayList(item)">
        <a href="" ng-mouseenter="hover = true"
           ng-mouseleave="hover = false">
            <img ng-src={{item.cover}}  >

            <div class="album-name" ng-class="{albumhover: shouldDisplayAlbumName(item,hover)}">
                <div ng-show="shouldDisplayAlbumName(item,hover)">
                    {{item.title}}
                </div>
                <div ng-hide="shouldDisplayAlbumName(item,hover)">
                    Album {{item.id}}
                </div>
            </div>
        </a>
    </div>
</div>
