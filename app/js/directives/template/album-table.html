<div>
    <div class="col-md-10">
        <div class="pic-position">
            <img class="thumbnail tile tile-medium tile-teal selected-title" ng-src={{playList.image}}>
            {{titleSelected}}
        </div>

        <div class="album-text table-shift">
            {{titleSelected}}
        </div>
        <table class="table table-hover table-list" data-toggle="table">
            <thead>
            <tr style="background: transparent !important">
                <th class="table-shift"><font color="white">#</font></th>
                <th><font color="white">Title</font></th>
                <th><font color="white">Artist</font></th>
                <th><font color="white">Time</font></th>
                <th><font color="white">Released</font></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in playList.data">
                <td class="table-shift table-bg"><font color="white">{{item.id}}</font></td>
                <td class="table-bg"><font color="white">{{item.title}}</font></td>
                <td class="table-bg"><font color="white">{{item.artist}}</font></td>
                <td class="table-bg"><font color="white">{{item.time}}</font></td>
                <td class="table-bg"><font color="white">{{playList.release_date}}</font></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
