<!DOCTYPE html>
<html lang="en" ng-app="tidalApp" ng-controller="tidalCtrl">
<head>
    <!-- TODO: Change the symbol to Tidal-->
    <!-- TODO: Change bootstrap.css to bootstrap.min.css -->
    <title>Tidal. High Fidelity Streaming</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body class="outer">
<div class="container" ng-controller="tidalCtrl">

    <div class="row top-buffer">
        <search-box></search-box>
    </div>
    <div class="search-buffer">
        <search-result></search-result>
        </br>
        <hr class="hrline" ng-if="searchAlbumsVisible">
        <!--<hr class="hrline">-->
    </div>

    <div ng-if="searchAlbumsVisible" class="row">
        <div class="col-md-10">
            <div class="album-text album-buffer">ALBUMS</div>
            <album-tile ng-repeat="item in albumList"></album-tile>
        </div>
    </div>
    <div id="album_table" ng-if="playList"class="row top-buffer">
        <album-table></album-table>
    </div>
</div>

<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/lodash/lodash.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-route.min.js"></script>
<script src="/bower_components/angular-livesearch-master/liveSearch.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/tidal-controller.js"></script>
<script src="/js/directives/search-box-directive.js"></script>
<script src="/js/directives/search-result-directive.js"></script>
<script src="/js/directives/album-tile-directive.js"></script>
<script src="/js/directives/album-table-directive.js"></script>
<script src="/js/services/search-artists-services.js"></script>
<script src="/js/services/search-albums-services.js"></script>
<script src="/js/services/search-playlist-services.js"></script>
<script src="/js/services/name-to-id-mapping-services.js"></script>
<script src="/js/services/other-services.js"></script>


<div id="dz-root"></div>

<script src="/js/dz/dz.js"></script>
<script>
    DZ.init({
        appId  : '164475',
        channelUrl : 'http://localhost:8000'
    });
    DZ.api('/user/5', function(response){
        console.log("Name of user id 5", response);
    });
</script>

</body>
</html>
